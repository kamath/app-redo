<template name="directions">
    <iframe id="iframe"></iframe>
    <script type="text/javascript">
    $("#iframe").css('height', $(window).height() - $(".navbar-fixed").height())
    $("#iframe").css('width', $(window).width())
    $("#iframe").attr('src', 'https://maps.google.com?saddr=Current+Location&daddr='+FlowRouter.getParam('coordinates').split(',')[0]+'+'+FlowRouter.getParam('coordinates').split(',')[1]+'&output=embed')
    </script>
</template>
